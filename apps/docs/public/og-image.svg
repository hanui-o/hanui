<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f3f4f6" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent gradient circle -->
  <defs>
    <radialGradient id="accent-gradient" cx="0" cy="0" r="1">
      <stop offset="0%" stop-color="#256ef4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#256ef4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="900" cy="150" r="300" fill="url(#accent-gradient)"/>

  <!-- Logo Icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="120" height="120" rx="20" stroke="#111827" stroke-width="4" fill="none"/>
    <rect x="15" y="15" width="40" height="40" rx="4" fill="#111827"/>
    <rect x="65" y="15" width="40" height="40" rx="4" fill="#111827"/>
    <rect x="15" y="65" width="40" height="40" rx="4" fill="#111827"/>
    <rect x="65" y="65" width="40" height="40" rx="4" fill="#111827"/>
  </g>

  <!-- HANUI Text -->
  <text x="250" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="#111827" letter-spacing="-2">HANUI</text>

  <!-- Tagline -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#6b7280">KRDS 기반 공공 웹 UI 컴포넌트 라이브러리</text>

  <!-- Features -->
  <g transform="translate(100, 420)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ KRDS 100% 준수</text>
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ 접근성 AA 등급</text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ TypeScript 지원</text>

    <text x="380" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ 9개 핵심 컴포넌트</text>
    <text x="380" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ 다크 모드 지원</text>
    <text x="380" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#256ef4">✓ Tree-shaking 최적화</text>
  </g>
</svg>
